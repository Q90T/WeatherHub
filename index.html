<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="Icon" href="logo.png">
</head>
<body>
    <main>

        <nav id="main_nav">
            <ul class="main-list">
                <li><a >current location</a></li>
                <li><a >language</a></li>
                <li><a >unites</a></li>
                <li><a >theme</a></li>

                <!-- etc. -->
            </ul>
        </nav>

        <div class="nav-bar">
            
                <div class="logo">
                    <a href="#"><img src="logo.png" class ="logo-img"></a>
                    <a href="#">
                    <div class="logo-text">
                        <b class="logo-text-weather">Weather</b>
                        <b class="logo-text-hub">Hub</b>
                    </div>
                    </a>
                </div>

                <div class="search-box">
                    <input type="text" class="tbox" id="city-name" placeholder="Enter the city name..." />
                    <button data-search-btn class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="container" id="access_nav" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
             

            
            
        </div>
       

        <div class="article">

            <div class="time-map">
             <div id="map" class="map">
                
             </div>
             <div  class="time-date">
                <span class="day" id="day"></span>
                <span class="pm" id="pm"></span>
                <span class="time" id="time"></span>
                <span class="date" id="date"></span>
             </div>
            </div>

            <div class="weather-forcast">
                <div class="weather">
                    <div class="weather-main">
                        <div class="weather-icon">
                            <div class="weather-icon-img">
                                <img src="logo.png" height="200px" width="200px">
                            </div>
                            <div class="weather-icon-text">
                                <span id="weather-description">clear sky</span>
                            </div>
                        </div>
                        <div class="weather-temp">
                            <div class="weather-temp-value">
                                <span id="temp">21</span>
                                <span id="unit">&#8451;</span>
                            </div>
                             <div class="weather-temp-minmax">
                                <span id="min">min</span>
                                <span>/</span>
                                <span id="max">max</span>
                            </div>
                        </div>

                        <div class="weather-feels-like">

                            <div>
                                <span>feels like :</span>
                                <span id="feels-like"></span>
                                <span>&#8451;</span>
                            </div>

                            <div>
                                <span>humidity :</span>
                                <span id="humidity"></span>
                                <span>%</span>
                            </div>

                            <div>
                                <span>pressure :</span>
                                <span id="pressure"></span>
                                <span>hPa</span>
                            </div>
                            
                        </div>

                        
    
                    </div>
                </div>
                      
                <div class="nextWeek">
                    <lu class="nextWeek-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </lu>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="footer-about">
                <span>
                    2023 weatherhub, ceated by Ala Eddin Mabrouki 
                </span>
            </div>
            <div id="footer-terms" class="footer-terms">
                <a  data-ga= "GitHub" href="https://github.com/Q90T" target="_blank">
                GitHub
                </a>
                |
                <a data-ga="Twitter" href="https://www.twitter.com" target="_blank">
                ùïèTwitter
                </a>
                |
                <a data-ga="linkedIn" href="https://www.linkedin.com/in/alan-q90t/" target="_blank">
                LinkedIn
                </a>
            </div>
        </div>

    </main>
    <script src="script.js"></script>

<script async="false" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCXUfm0t_BFayMXe5_xqOTBzQiYa2jKN8&libraries=places&callback=initMap"></script>

</body>
</html>
